<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="FCC calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FCC Calculator</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/calculator.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <h2>FCC Calculator</h2>

    <div class="calcFlexBox">
      <div class='calcBorder border shadow'>
        <div id='screen' class='border buttonShadow'></div>

        <div class="rowHolder">
          <div class='row'>
            <div id='acOperand' class='buttonShadow button border op'>AC</div>
            <div id='ceOperand' class='button border op'>CE</div>
            <div id='percentOperand' class='button border op'>&#37;</div>
            <div id='divideOperand' class='button border op'>&divide;</div>
          </div>

          <div class='row'>
            <div id='seven' class='button border num'>7</div>
            <div id='eight' class='button border num'>8</div>
            <div id='nine' class='button border num'>9</div>
            <div id='multiplyOperand' class='button border op'>&times;</div>
          </div>

          <div class='row'>
            <div id='four' class='button border num'>4</div>
            <div id='five' class='button border num'>5</div>
            <div id='six' class='button border num'>6</div>
            <div id='subtractOperand' class='button border op'>&#8722;</div>
          </div>

          <div class='row'>
            <div class='two-row-holder'>
              <div class='row'>
                <div id='one' class='button border num'>1</div>
                <div id='two' class='button border num'>2</div>
                <div id='three' class='button border num'>3</div>
              </div>
              <div class='row'>
                <div id='zero' class='button border num'>0</div>
                <div id='decimal' class='button border num'>.</div>
                <div id='equalsOperand' class='button border op'>=</div>
              </div>
            </div>
            <div id='addOperand' class='button border op'>+</div>
          </div>
        </div>
      </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/calculator.js"></script>
    <!-- endbuild -->
  </body>
</html>
